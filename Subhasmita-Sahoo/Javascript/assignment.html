<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>HTML Table Colspan & Rowspan</h2>
    
    
     <table border="3" align="left">
    <tr>
        <td rowspan="3">Row 1, 2,3 </td>
        <td colspan="2">Column 1 & 2</td>
    </tr>
    <tr>
        <td>Item A</td>
        <td>Item B</td>
    </tr>
</table>

   </table>
   
</body>
</html>
