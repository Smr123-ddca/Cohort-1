<!DOCTYPE html> <!--declaration for the webpage to expect a html page and render it continously-->
<html lang="en"> <!--root element that contains the entire html body-->
<head> <!--contains metadata that is not directly shown on webpage like title links etc. It is used by browser and search-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!--defines the title bar content-->
        My First Webpage
    </title>
    <script src="index.js" ></script>
</head>

    <h2>My Page</h2><!--important headings,has variations of sizes like h1,h2,h3-->

        <!--write the actual contents in form of paragraph-->
