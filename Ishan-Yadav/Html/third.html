<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px">
    <form method="" action="">
        <tr>
            <td><label for="name">Name</label></td>
        <td><input type="text" name="name" required>
            </td>
        </tr>
        <br>
        <tr><td><label for="email">Email </label></td>
        <td><input type="email" required placeholder="demo@mail.com" name="email"></td>
        </tr>
        <br>
        <tr>
        <td><label for="pass">Password</label></td>
        <td><input type="number" name="pass"></td>
        </tr>
        <br>
        <tr>
        <td><label for="phone">Phone number</label></td>
        <td><input type="number" required name="phone"></td>
        </tr>
        <br>
        <tr>
        <td colspan="2"><label for="gend">Gender</label>
        <input type="radio" name="gend">
        <span>Male</span>
        <input type="radio" name="gend">
        <span>Female</span>
        <input type="radio" name="gend">
        <span>Other</span>
        </td>
        </tr>
        <br>
        <tr>
        <td><label for="date">Date:</label></td>
        <td><input type="date" name="date"></td>
        </tr>
        <br><tr>
            <td colspan="2" align="right">
        <input type="submit"></td>
        </tr>
    </form>
    </table>
</body>
</html>
