<!DOCTYPE html> <!--decleration for the webpage to expect a html page & render it continuously-->
<html> <!--root element that contains the entire html body-->
    <head> <!--contains metadata that is directly shown on a webpage like title, links etc. It is used by browser and search engines-->
        <title> 
            My First Webpage
        </title> <!--defines the title bar content-->
    </head>
    <body> <!--contains all the visible contents of the webpage that the user sees in the main web browser window-->
        <h2> My Page</h2> <!--important headings, has variations of sizes like h1, h2, h3-->
        <p>Hello and Welcome to my page ! lets code!
            <a href="https://www.example.com/">Visit Example</a>
<!--write the actual content in the form of paragraphs-->

        </p>
    
<!--Html attribute: provides additional information about an element. Ex herf, src
Written as name="value" pairs 
customise how element behaves or display in browser-->
<!--<a></a> this is called the anchor tag creates hyperlink, can link text , images and buttons-->
<!--<a></a> contains the text that is aimed to be converted as link.
href attribute add a link to the plain html text, makes it another link to webpage-->
<p>Click on the following link</p>
<a href="https://www.geekforgeeks.org/" target="_blank">GeekForGeeks</a>

<!--this target blank is used to open the link in new page
similarly, target="_self is used to open the link in the same window or page"-->

<!--<img> tag is used to embed an image in a webpage. It is defined by attributes like src, width, height and 
alt and doesn't require a closing tag
src attribue contains the source of the image path link or local file path
alt attributes acts as a placeholder name in case the image doesn't load
height and width define the dimensions of the image
to add images as links we enclose the img tag within <a> <a/> tag-->
