<!DOCTYPE html>
<html>
<head>
  <title>Colspan & Rowspan Example</title>
</head>
<body>
  <h2>HTML Table<br>Colspan & Rowspan</h2>
  
  <table border="1">
    <tr>
      <td rowspan="3">Row 1, 2, 3</td>
      <td colspan="2">Column 1 & 2</td>
    </tr>
    <tr>
      <td>Item A</td>
      <td>Item B</td>
    </tr>
  </table>
</body>
</html>
